<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.mobile-1.4.5.js"></script>
    <script src="cordova.js"></script>
    <script src="./js/index.js"></script>
    <title>Contact App</title>
</head>
<body>

    <div id="contact-list" data-role="page">

        <div data-role="header">
            <a href="#contact-create" data-icon="plus" data-iconpos="notext">Creer</a>
            <h1>Mes contacts</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true" data-filter="true" id="contactList" data-filter-placeholder="Chercher contact">
                <li>
                    <a href="#contact-show">
                        <img src="./img/contact.png">
                        <h2>Mamadou Diop</h2>
                        <p>77 563 22 55</p>
                    </a>
                </li>
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Mes contacts &copy; Mai 2021</h1>
        </div>
    </div>

    <div id="contact-show" data-role="page">
        <div data-role="header">
            <a data-rel="back" data-icon="back" data-iconpos="notext">Prec</a>
            <h1>Détails d'un contact</h1>
        </div>

        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li>
                    <img src="img/contact.png">
                    <h1>Nom du contact</h1>
                    <p id="contactName">Dion Lopy</p>
                </li>
                <li>
                    <h1>Téléphone</h1>
                    <p id="contactNumber">77 663 22 21</p>
                </li>
                <li>
                    <h1>Email</h1>
                    <p id="contactEmail"></p>
                </li>
                <li>
                    <h1>Adresse</h1>
                    <p id="contactAddress"></p>
                </li>
                <li>
                    <h1>Organisation</h1>
                    <p id="contactOrganization"></p>
                </li>
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Mes contacts &copy; Mai 2021</h1>
        </div>
    </div>

    <div id="contact-create" data-role="page">
        <div data-role="header">
            <a data-rel="back" data-icon="back" data-iconpos="notext">Prec</a>
            <h1>Ajouter un contact</h1>
        </div>

        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li>
                    <label>Prénom</label>
                    <input type="text" id="prenomContact">
                </li>
                <li>
                    <label>Nom</label>
                    <input type="text" id="nomContact">
                </li>
                <li>
                    <label>Numéro Téléphone</label>
                    <input type="number" id="telContact">
                </li>
                <li>
                    <button type="button" onclick="ajouterContact()">Sauvegarder</button>
                </li>
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Mes contacts &copy; Mai 2021</h1>
        </div>
    </div>

</body>
</html>
